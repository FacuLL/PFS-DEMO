<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria</title>
    <link rel="stylesheet" href="../styles/concesionaria.css">
</head>
<body>
    <div class="navbar">
        <h1 class="titulo">Concesionaria</h1>
    </div>
    <div class="sectionTitle">
        <h1>Añadir Vehiculos</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="filters">
                <p>Patente</p>
                <input type="text" name="patente" class="patente">
                <p>Tipo</p>
                <select name="tipo" class="tipo">
                    <option value="Auto">Auto</option>
                    <option value="Camioneta">Camioneta</option>
                </select>
                <p>Marca</p>
                <input type="text" name="marca" class="marca">
                <p>Modelo</p>
                <input type="text" name="modelo" class="modelo">
                <p>Precio</p>
                    <input type="number" name="precio" class="precio">
                <p>Año</p>
                <input type="number" name="año" class="anio">
                <div class="divcapacidad">
                    <p>Capacidad</p>
                    <input type="number" name="capacidad" class="capacidad">
                </div>
                <div class="submitbutton">
                    <input type="submit" class="submitbt" value="Añadir a lista">
                </div>
                <p class="error"></p>
            </div>
            <div class="add">
                <a href="../concesionaria.html" class="pAdd">Volver</a>
            </div>
        </div>
        <div class="vehiclelist">
            <table class="vehicletable">
                <tr>
                    <th>Patente</th>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Año</th>
                    <th>Capacidad</th>
                    <th>Eliminar</th>
                </tr>
            </table>
            <div class="addbtdiv">
                <input type="submit" class="addbt" value="Añadir">
            </div>
            <p class="info"></p>
        </div>
    </div>
    <script src="../js/concesionariaadd.js"></script>
</body>
</html>
